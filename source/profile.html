    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="container">
        <h1>Modificar Perfil</h1>
        <form id="profileForm">
            <input type="text" id="profileName" placeholder="Nome Completo" required>
            <input type="email" placeholder="Email" id="profileEmail" required>
            <input type="password" placeholder="Senha" id="profilePassword" required>
            <label for="profile-picture">Foto de Perfil:</label>
        <input id="profile-picture" type="file" name="profile-picture" onchange="previewImage(event)" accept="image/*"><br><br>
            <button id="profileForm" type="submit">Salvar Alterações</button>
        </form>
        <div id="message"></div>
    </div>
        <input id="file-upload" type="file" name="files[]" multiple onchange="previewImage(event)" />
    </form>
    
    <div class="file-preview" id="file-preview">
        <img src="#" alt="Preview" id="preview-image">
    </div>
    
    
 
    <script src="js/profile.js"></script>
</body>
</html>
